<div class="content" role="main">
<!-- Resources -->
    <mat-card class="card-table">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Editar Paciente</mat-card-title>
            <mat-card-subtitle>Ingrese los campos que desea editar</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="form-container">
                <form [formGroup]="editForm"  (ngSubmit)="onSubmit()" #formMascota="ngForm">

                    <mat-form-field style="margin: 5px" appearance="fill">
                        <mat-label>Nombre</mat-label>
                        <input matInput required name="nombre" formControlName="nombre" class="form-control" id="nombre">
                    </mat-form-field>

                    <mat-form-field style="margin: 5px" appearance="fill">
                        <mat-label>EPS</mat-label>
                        <mat-select required name="eps" formControlName="eps"  class="form-control" id="eps">
                            <mat-option value="SURA">SURA</mat-option>
                            <mat-option value="COOMEVA">COOMEVA</mat-option>
                            <mat-option value="SUSALUD">SUSALUD</mat-option>
                            <mat-option value="VIVA1A">VIVA1A</mat-option>
                        </mat-select >
                    </mat-form-field>

                    <br>

                    <mat-form-field style="margin: 5px" appearance="fill">
                        <mat-label>Direccion</mat-label>
                        <input matInput required name="direccion" formControlName="direccion" class="form-control" id="direccion">
                    </mat-form-field>
    
                    <mat-form-field style="margin: 5px" appearance="fill">
                        <mat-label>Nombre Acompañante</mat-label>
                        <input matInput required name="nombreAcompanante" formControlName="nombreAcompanante" class="form-control" id="nombreAcompanante">
                    </mat-form-field>

                    <br>

                    <mat-form-field style="margin: 5px" appearance="fill">
                        <mat-label>Telefono Acompañante</mat-label>
                        <input matInput required name="telefonoAcompanante" formControlName="telefonoAcompanante" class="form-control" id="telefonoAcompanante">
                    </mat-form-field>
    
                    <mat-form-field style="margin: 5px" appearance="fill">
                        <mat-label>Antecedentes</mat-label>
                        <input matInput required name="antecedentes" formControlName="antecedentes" class="form-control" id="antecedentes">
                    </mat-form-field>

                    <br>

                    <button  class="btn-editar" type="Submit" mat-raised-button>Guardar</button>

                </form>
            </div>      
        </mat-card-content>
    </mat-card>
